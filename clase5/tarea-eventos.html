<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos en HTML y JavaScript</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      flex-direction: column;
      background-color: #f0f0f0;
    ">
    <h1>Eventos en HTML y JavaScript</h1>
    <div
      style="
        display: flex;
        flex-direction: column;
        width: 300px;
        gap: 30px;
        justify-content: center;
        align-items: center;
      ">
      <input
        type="text"
        id="miInput"
        placeholder="Escribe aquí"
        style="width: 100%; height: 30px" />

      <button
        id="boton1"
        style="width: 100%; height: 30px; background-color: cornflowerblue">
        Haz clic aquí
      </button>

      <img
        src="https://www.w3schools.com/js/pic_bulboff.gif"
        id="miImagen"
        style="width: 100px; height: auto"
        alt="Imagen" />
    </div>
    <script src="tarea-eventos.js"></script>
  </body>
</html>
